    <title>Information</title>

<body>
    <div class="card">
        <div id="head">
            <h1>Valid Handles</h1>
        </div>
        <div id="spacer"></div>
        <div class="card-text">
            <ul>
                <li>Handles can not be empty</li>
                <li>Handles may not any special symbols except '-' and '_'</li>
                <li>Handles may not start with a number 0-9, '-' or '_'</li>
                <li>Example: <b>the-reaper123</b></li>
            </ul>
        </div>
    </div>
</body>
